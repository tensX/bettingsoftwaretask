# ansible/group_vars/all.yml
#
#
custom_groups:
  - devops
  - admins

users:
  - name: ansible_user
    shell: /bin/bash
    state: present
    groups:
      - sudo
    ssh_key: "ssh-rsa "
  - name: user1
    shell: /bin/bash
    state: present
    groups:
      - devops
    ssh_key: "ssh-rsa "
  - name: user2
    shell: /bin/zsh
    state: present
    groups:
      - admins
    ssh_key: "ssh-rsa "

